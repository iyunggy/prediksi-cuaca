{% extends 'base.html' %}

{% block title %}Sunshine Control - Weather IoT{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-8">
    <div class="flex items-center gap-2 mb-6 text-slate-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <h2 class="text-lg font-bold text-blue-900">KONTROL FORECAST</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-slate-500 mb-2">Mode Input Data</label>
            <div class="bg-slate-100 p-1 rounded-xl flex gap-1">
                <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white py-3 rounded-lg shadow-sm font-medium transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
                    Mode IoT
                </button>
                <button type="button" class="flex-1 flex items-center justify-center gap-2 text-slate-500 hover:text-slate-700 font-medium py-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    Mode Manual
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-8">
            <div class="md:col-span-4">
                <label class="block text-sm font-medium text-slate-500 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Pilih Tanggal
                </label>
                <input type="date" value="2025-12-11" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 font-medium">
            </div>

            <div class="md:col-span-3">
                <label class="block text-sm font-medium text-slate-500 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Durasi
                </label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" class="bg-white border border-slate-200 text-slate-600 rounded-lg py-3 font-semibold hover:bg-slate-50">3</button>
                    <button type="button" class="bg-blue-600 text-white rounded-lg py-3 font-semibold shadow-md">7</button>
                    <button type="button" class="bg-white border border-slate-200 text-slate-600 rounded-lg py-3 font-semibold hover:bg-slate-50">14</button>
                </div>
            </div>

            <div class="md:col-span-5">
                <label class="block text-sm font-medium text-slate-500 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    Input Nilai Manual
                </label>
                <input type="text" placeholder="Otomatis dari IoT" disabled class="w-full bg-slate-100 border border-slate-200 rounded-lg px-4 py-3 text-slate-400 cursor-not-allowed">
            </div>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-200 transition-all flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            PROSES DATA
        </button>
    </form>
</div>

<div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
            <h3 class="font-bold text-slate-700">GRAFIK TREN - Prediksi Sunshine Hours</h3>
        </div>
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded flex items-center gap-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
            IoT Mode
        </span>
    </div>
    
    <div class="relative h-64 w-full bg-white">
        <canvas id="sunshineChart"></canvas>
    </div>
    
    <div class="flex justify-center gap-4 mt-4 text-xs font-medium text-slate-500">
        <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span> Aktual</div>
        <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-slate-300"></span> Batas Atas</div>
        <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-slate-300"></span> Batas Bawah</div>
        <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-500"></span> Prediksi</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Script khusus untuk halaman ini saja
    const ctx = document.getElementById('sunshineChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['11 Des', '12 Des', '13 Des', '14 Des', '15 Des', '16 Des', '17 Des'],
            datasets: [
                {
                    label: 'Prediksi',
                    data: [32, 30, 32, 32, 31, 27, 31],
                    borderColor: '#3b82f6',
                    backgroundColor: '#3b82f6',
                    tension: 0.4,
                    pointRadius: 4,
                    borderWidth: 2
                },
                {
                    label: 'Aktual',
                    data: [30, null, null, null, null, null, null],
                    borderColor: '#22c55e',
                    backgroundColor: '#22c55e',
                    pointRadius: 5,
                    type: 'line'
                },
                {
                    label: 'Batas Atas',
                    data: [34, 34, 34, 34, 34, 34, 32],
                    borderColor: '#cbd5e1',
                    borderDash: [5, 5],
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 1
                },
                {
                    label: 'Batas Bawah',
                    data: [26, 26, 26, 26, 26, 26, 26],
                    borderColor: '#cbd5e1',
                    borderDash: [5, 5],
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: false, min: 0, max: 36, grid: { borderDash: [2, 4], color: '#f1f5f9' }, title: { display: true, text: 'Jam' } },
                x: { grid: { display: false } }
            }
        }
    });
</script>
{% endblock %}
